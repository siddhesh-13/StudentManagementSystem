<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  		rel="stylesheet" 
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
		crossorigin="anonymous">
</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Student Management System</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/students/new}">New Student</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<br/>  <br/>  <br/>
	
	<div class="container">
		<div class="row">
			<h1>List of Students</h1>
		</div>
		
		<table class="table table-striped table-hover table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Student FirstName</th>
					<th>Student LastName</th>
					<th>Student Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student: ${students}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{/students/{id}/edit(id=${student.id})}">Edit</a>
						<a class="btn btn-danger" th:href="@{/students/{id}/delete(id=${student.id})}">Delete</a>
						<a class="btn btn-info" th:href="@{/students/{id}/view(id=${student.id})}">View</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
